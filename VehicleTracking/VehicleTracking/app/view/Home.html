<style>
    .container{
        width:100%
    }
    .row{
        padding:5px 5px 5px 5px;
    }
    .header{
        background-color:#404040;
    }
    .columnBorder{
        border:2px solid #C0C0C0;
    }
    .modal-header{
        background-color:#337ab7;
    }
</style>
<script  type='text/ng-template' id='modal.html'>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">Job details of {{ buttonClicked }}</h3>
                </div>
                <div class="modal-body" ng-transclude>
                </div>
            </div>
        </div>
    </div>
</script>
<div ng-controller="homeCtrl">
    <div class="container" >
        <div class="row header">
            <h1 style="color:white; text-align:center">Vehicle Tracking</h1>
        </div>
        <div class="row">
            <div class="col-md-3  columnBorder" style="height:960px;" id="sidebar">
                <div ng-repeat="asset in assets">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="checkbox">
                                <label><input type="checkbox" value=""><strong>{{asset}}</strong></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button ng-click="toggleModal(asset)" class="btn btn-primary">Report</button>
                        </div>
                    </div>
                        
                        
                </div>
            </div>
            <div class="col-md-9" id="content">
                <div>
                    <iframe src="http://tcl-cf-ft.s3-website-us-west-2.amazonaws.com/#/?center=5,38.500,-95.000&authToken=C0B971DB65F79243A954A86C052F85296" style="width:100%;height:957px"></iframe>
                </div>
            </div>
            <!--<div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
            <div class="col-sm-8" style="background-color:lavenderblush;">.col-sm-8</div>-->
        </div>
    </div>
    <modal visible="showModal">
        <div ng-repeat="jobdetails in JobDetails">
            <div class="row">
                <div class="row">
                    <div class="col-md-6">
                        <label>Job Description : </label>
                        <label>{{jobdetails.JobDescrption}}</label>
                    </div>
                    <div class="col-md-6">
                        <label>JobID : </label>
                        <label>{{jobdetails.JobID}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Distance Travelled : </label>
                        <label>{{jobdetails.Distancetravelled}}</label>
                    </div>
                    <div class="col-md-6">
                        <label>Duration : </label>
                        <label>{{jobdetails.Duration}}</label>
                    </div>
                </div>
            </div>
        </div>
    </modal>
</div>
