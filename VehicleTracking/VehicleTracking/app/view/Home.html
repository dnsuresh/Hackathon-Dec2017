<style>

        width:100%
    }
    .row{
        padding:5px 5px 5px 5px;
    }
    .header{
        background-color:#404040;
    }
    .columnBorder{
        /*border:2px solid #C0C0C0;*/
        padding-left:0px;
        padding-right:0px;
    }
    .modal-header{
        background-color:#337ab7;
    }
    .panel-padding{
        padding-left:10px;
    }
    .regularfont
    {
        font-weight:normal;
    }
    .well
    {
        height:960px;
        overflow:scroll;

    .well,.list-group-item

        padding-left:10px;

<script  type='text/ng-template' id='modal.html'>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title"><strong>Job details of {{ buttonClicked }}</strong></h3>
                </div>
                <div class="modal-body" ng-transclude>
                </div>
            </div>
        </div>
    </div>
</script>
<div ng-controller="homeCtrl">
    <div class="container" >
        <div class="row header">
            <h1 style="color:white; text-align:center">Vehicle Tracking</h1>
        </div>
        <div class="row">
            <div class="col-md-3  columnBorder" style="height:960px;" id="sidebar">
                <!--<div ng-repeat="asset in assets">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="checkbox">
                                <label><input type="checkbox" value=""><strong>{{asset}}</strong></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button ng-click="toggleModal(asset)" class="btn btn-primary">Report</button>
                        </div>
                    </div>
                        
                        
                </div>-->
                <div class="well">
                    <div ng-repeat="asset in assets" class="list-group">
                        <div class="list-group-item">
                            <div class="row no-padding">
                                <div class="col-md-8">
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-click="assetClicked()" value=""><strong>{{asset.AssetName}}</strong></label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button ng-click="toggleModal(asset)" class="btn btn-primary">Report</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="content">
                <div>
                    <iframe id="myIframe" src="http://localhost:9000/#/?center=5,36.053,-105.602&authToken=C0B971DB65F79243A954A86C052F85296" style="width:100%;height:957px"></iframe>
                </div>
            </div>
            <!--<div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
            <div class="col-sm-8" style="background-color:lavenderblush;">.col-sm-8</div>-->
        </div>
    </div>
    <modal visible="showModal">
        <div ng-repeat="jobdetails in JobDetails">
            <div class="panel panel-default panel-padding">
                <div class="row">
                    <div class="row">
                        <div class="col-md-8">
                            <label>Job Description : </label>
                            <label class="regularfont">{{jobdetails.JobDescription}}</label>
                        </div>
                        <div class="col-md-4">
                            <label>JobID : </label>
                            <label class="regularfont">{{jobdetails.JobID}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <label>Distance Travelled : </label>
                            <label class="regularfont">{{jobdetails.DistaceTravelled}}</label>
                        </div>
                        <div class="col-md-4">
                            <label>Duration : </label>
                            <label class="regularfont">{{jobdetails.Duration}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </modal>
</div>
